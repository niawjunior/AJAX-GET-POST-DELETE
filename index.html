<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>
    <center>
        <h2>GET & POST (AJAX)</h2>
    </center>

    <div class="container">

        <div class="col-md-3"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add Order</h4>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" id="name" value="" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="text" id="drink" value="" class="form-control" placeholder="order name">
                        </div>
                        <div class="form-group">
                            <button id="add-order" class="btn btn-primary btn-block">ADD ORDER</button>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <ul id="orders"></ul>
                                <template id="order-template">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4>{{name}}</h4>
                                        </div>
                                        <div class="panel-body">
                                            <p>
                                                {{drink}}
                                            </p>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>
<script src="app.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" integrity="sha256-Mli7YfW2nzMHbdDJHhPd0sf+dxiCrf+TRekNSrfDJCY=" crossorigin="anonymous"></script>

</html>
